{% extends "index.html" %}
{% block content %}

	<div class="thumbs">
		{% for thumbFilename in ThumbFiles %}
			<a href="{{ url_for('static',filename=('photos/' + thumbFilename)) | replace('-thumb', '')}}" target="_blank"><thumb><img src="{{ url_for('static',filename=('thumbs/' + thumbFilename))}}" alt="{{thumbFilename | replace('-thumb', '')}}" width="100%"></thumb></a>
		{% endfor %}
	</div>

{% endblock %}
